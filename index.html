<!DOCTYPE html>
<html>
<head>
    <title>Exibir Imagem Base64 do JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="bloco">
       
                <div id="container">
                    
                    <script>                        
                        // URL do arquivo JSON no GitHub
                        const url = 'https://raw.githubusercontent.com/ablcampos/curriculun2/main/json4.json'        

                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                // Selecionar o elemento HTML da lista
                                var container = document.getElementById('container');
                
                                 // Percorrer o array JSON e criar elementos de lista HTML
                                data.forEach(function(item) {                             
                                        var listItem = document.createElement('img');
                                        listItem.src = item.figura;
                                        
                                        // Adicionar o item à lista                                                                     
                                        container.appendChild(listItem);      
                                });
                            })
                        .catch(error => {
                             console.error('Erro ao ler o arquivo JSON:', error);
                        });
                
                    </script>
                    

                </div>
        </div>
</body>
</html>
